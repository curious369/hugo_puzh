    <div class="space-y-6">
      {{ range .Params.faq.questions }}
      <div class="card">
        <h3 class="text-xl font-bold text-snab-navy mb-3">{{ .q }}</h3>
        <div class="prose text-gray-700">{{ .a | markdownify }}</div>
      </div>
      {{ end }}
    </div>
