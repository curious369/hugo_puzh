<section id="movement" class="py-20 md:py-24 bg-white dark:bg-gray-950">
  <div class="container-puzh max-w-3xl text-center">
    <h2 class="text-4xl md:text-5xl font-bold mb-6">{{ .Params.movement.headline }}</h2>
    <p class="text-xl text-gray-600 dark:text-gray-400 mb-8">{{ .Params.movement.subheadline }}</p>
    <div class="text-3xl font-bold mb-12 space-y-2">{{ range .Params.movement.values }}<p>{{ . }}</p>{{ end }}</div>
    <div class="text-lg text-gray-700 dark:text-gray-300 whitespace-pre-line max-w-2xl mx-auto">{{ .Params.movement.closing }}</div>
  </div>
</section>
