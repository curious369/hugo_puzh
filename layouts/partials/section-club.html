<section id="club" class="py-20 md:py-24 bg-white dark:bg-gray-950">
  <div class="container-puzh max-w-4xl">
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">{{ .Params.club.headline }}</h2>
      <p class="text-xl text-gray-600 dark:text-gray-400">{{ .Params.club.subheadline }}</p>
    </div>
    <div class="flex flex-col md:flex-row justify-center gap-6 mb-12">
      {{ range .Params.club.principles }}
      <div class="bg-gray-50 dark:bg-gray-900 px-6 py-4 rounded-lg text-center"><p class="font-medium">{{ . }}</p></div>
      {{ end }}
    </div>
    <div class="text-center text-lg text-gray-700 dark:text-gray-300 whitespace-pre-line">{{ .Params.club.statement }}</div>
  </div>
</section>
