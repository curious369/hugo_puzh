<section id="enemy" class="section-container bg-gray-50">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-snab-navy mb-12 text-center">{{ .Params.enemy.headline }}</h2>
    <div class="grid md:grid-cols-3 gap-8 mb-12">
      {{ range .Params.enemy.false_solutions }}
      <div class="card">
        <h3 class="text-xl font-bold text-snab-navy mb-4">{{ .title }}</h3>
        <ul class="text-gray-700 space-y-2">
          {{ range .items }}<li>{{ . }}</li>{{ end }}
        </ul>
      </div>
      {{ end }}
    </div>
    <div class="bg-snab-navy text-white rounded-2xl p-8 md:p-12 text-center">
      <h3 class="text-3xl font-bold mb-4">{{ .Params.enemy.why_fail_headline }}</h3>
      <div class="prose prose-lg prose-invert mx-auto">{{ .Params.enemy.why_fail_body | markdownify }}</div>
    </div>
    <div class="text-center text-2xl font-semibold text-snab-blue mt-12">{{ .Params.enemy.transition }}</div>
  </div>
</section>
