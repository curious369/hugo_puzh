<!-- ═══════════════════════════════════════════════════════════════
     SOCIAL PROOF BAR (NEW!)
     ═══════════════════════════════════════════════════════════════ -->

<section class="bg-gray-50 dark:bg-gray-900 py-6 border-y border-gray-200 dark:border-gray-800">
  <div class="container-puzh">
    <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8 text-center md:text-left">
      <p class="text-2xl lg:text-3xl font-bold text-gray-600 dark:text-gray-400">
        {{ .Params.social_proof.urgency }}
      </p>
      {{ if .Params.social_proof.countdown }}
      <p class="text-sm md:text-base text-red-600 dark:text-red-400 font-semibold">
        ⏱️ {{ .Params.social_proof.countdown }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
